<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4e7b2bc4cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-12 text-5xl font-bold"><span class="text-cyan-500">Money Master</span> <i
            class="fa-solid fa-sack-dollar"></i></h1>
    <div class="grid grid-cols-2 my-12 mx-6 gap-6">
        <div class="">
            <img class="object-coverh-auto h-full max-w-full rounded-l dark:shadow-gray-800" src="images/M.jpg" alt="">
        </div>
        <div class="calculate bg-gray-100 rounded-lg">
            <h1 class="text-4xl text-center text-lime-700 font-semibold ">Income</h1>
            <div class=" flex ml-12 mt-12 gap-1 ">
                <p class="text-green-400 text-2xl font-medium ">Income : </p>
                <input id="income" class="ml-12 bg-gray-50 border border-orange-500" type="text" placeholder="">
            </div>
            <h1 class="text-4xl text-center text-lime-700 font-semibold mt-6">Expenses</h1>
            <div class=" flex ml-12 mt-6 gap-1 ">
                <p class="text-green-400 text-2xl font-medium ">Rent : </p>
                <input id="rent" class="ml-20 bg-gray-50 border border-orange-500" type="text" placeholder="">
            </div>
            <div class=" flex ml-12 mt-6 gap-1 ">
                <p class="text-green-400 text-2xl font-medium ">Tax : </p>
                <input id="tax" class="ml-24 bg-gray-50 border border-orange-500" type="text" placeholder="">
            </div>
            <div class=" flex ml-12 mt-6 gap-1 ">
                <p class="text-green-400 text-2xl font-medium ">Clothes : </p>
                <input id="clothes" class="ml-12 bg-gray-50 border border-orange-500" type="text" placeholder="">
            </div>
            <div class="text-center mt-6">
                <button id="calculate" class="bg-blue-500 font-bold hover:bg-blue-70 text-white font-bold py-2 px-12 rounded">Calculate<button>
            </div>
            <h1 class="text-4xl text-center text-lime-700 font-semibold mt-6">Total Expenses : <span id="total-expenses"></span> </h1>
            <h1 class="text-4xl text-center text-lime-700 font-semibold mt-6">Balance : <span id="current-balance"></span> </h1>
            <div class="flex ml-12 mt-6 gap-1 ">
                <p class="text-green-400 text-2xl font-semibold px-8 py-2">Save : </p>
                <p class="ml-6 bg-gray-50 border border-orange-500 px-20 py-4">20</p>
                <p class="ml-6 text-center px-8 py-4">%</p>
                <button class="bg-blue-500 font-bold hover:bg-blue-700 text-white font-bold py-4 px-12 rounded ml-6 px-20 py-4 disabled">Save<button>
            </div>
            <h1 class="text-4xl text-center text-lime-700 font-semibold mt-6">Saving Amount : <span id="save-amount" class="text-black"></span></h1>
            <h1 class="text-4xl text-center text-lime-700 font-semibold my-6">Remaining Balance : <span id="remaining-balance"></span> </h1>
        </div>
    </div>
    <footer>
        <p class="mt-20"></p>
    </footer>
    <script src="JS/money.js"></script>
</body>

</html>
